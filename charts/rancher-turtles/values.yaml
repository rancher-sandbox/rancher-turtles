rancherTurtles:
  image: controller
  imageVersion: v0.0.0
  imagePullPolicy: IfNotPresent
  namespace: rancher-turtles-system
  managerArguments: []
  imagePullSecrets: []
  features:
    cluster-api-operator:
      cleanup: true
      kubectlImage: registry.k8s.io/kubernetes/kubectl:v1.28.0
    embedded-capi:
      disabled: true
    rancher-webhook:
      cleanup: true
      kubectlImage: registry.k8s.io/kubernetes/kubectl:v1.28.0
    rancher-kubeconfigs:
      label: true
    managementv3-cluster:
      enabled: false
cluster-api-operator:
  enabled: true
  cert-manager:
    enabled: false
  volumes:
    - name: cert
      secret:
        defaultMode: 420
        secretName: capi-operator-webhook-service-cert
    - name: clusterctl-config
      configMap:
        name: clusterctl-config
  volumeMounts:
    manager:
      - mountPath: /tmp/k8s-webhook-server/serving-certs
        name: cert
        readOnly: true
      - mountPath: /config
        name: clusterctl-config
        readOnly: true
  cluster-api:
    enabled: true
    configSecret:
      name: ""
      defaultName: capi-env-variables
    core:
      namespace: capi-system
      fetchConfig:
        url: ""
        selector: ""
    rke2:
      enabled: true
      version: ""
      bootstrap:
        namespace: rke2-bootstrap-system
        fetchConfig:
          url: ""
          selector: ""
      controlPlane:
        namespace: rke2-control-plane-system
        fetchConfig:
          url: ""
          selector: ""
