---
apiVersion: turtles-capi.cattle.io/v1alpha1
kind: CAPIProvider
metadata:
  name: aws
  namespace: capa-system
  annotations:
    "helm.sh/resource-policy": keep
spec:
  type: infrastructure
  name: aws
  version: v2.3.5
  configSecret:
    name: full-variables
  variables:
    EXP_MACHINE_POOL: "true"
    EXP_EXTERNAL_RESOURCE_GC: "true"
    CAPA_LOGLEVEL: "4"
  manager:
    syncPeriod: "5m"
---
apiVersion: turtles-capi.cattle.io/v1alpha1
kind: CAPIProvider
metadata:
  name: azure
  namespace: capz-system
  annotations:
    "helm.sh/resource-policy": keep
spec:
  type: infrastructure
  name: azure
  version: v1.11.5
  configSecret:
    name: azure-variables
  variables:
    CLUSTER_TOPOLOGY: "true"
    EXP_CLUSTER_RESOURCE_SET: "true"
    EXP_MACHINE_POOL: "true"
    EXP_AKS_RESOURCE_HEALTH: "true"
